<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Health Tracker</title>

<!-- Google Identity Services -->
<script src="https://accounts.google.com/gsi/client" async defer></script>

<!-- Plotly -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 1rem; }
  .hidden { display: none; }
  .section { margin-bottom: 2rem; }
  .collapsible {
    background-color: #eee;
    cursor: pointer;
    padding: 12px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 1rem;
  }
  .content { padding: 0 12px; display: none; overflow: hidden; }
</style>
</head>
<body>

<h1>Health Tracker+</h1>

<div id="gsi-button"></div>
<p id="auth-error" style="color: red;"></p>

<div id="app" class="hidden">

  <!-- BODY LOG -->
  <div class="section">
    <h2>Body Metrics</h2>
    <label>Weight (kg): <input type="number" id="weight"></label><br>
    <label>Height (cm): <input type="number" id="height"></label><br>
    <button onclick="saveBody()">Save</button>
    <p id="bmi-display"></p>
  </div>

  <!-- MACROS -->
  <div class="section">
    <h2>Macros</h2>
    <label>Protein (g): <input type="number" id="protein"></label><br>
    <label>Carbs (g): <input type="number" id="carbs"></label><br>
    <label>Fat (g): <input type="number" id="fat"></label><br>
  </div>

  <!-- MICRONUTRIENTS COLLAPSIBLE -->
  <button class="collapsible">Micronutrients ▼</button>
  <div class="content section">
    <label>Sodium (mg): <input type="number" id="sodium"></label><br>
    <label>Potassium (mg): <input type="number" id="potassium"></label><br>
    <label>Calcium (mg): <input type="number" id="calcium"></label><br>
    <label>Iron (mg): <input type="number" id="iron"></label><br>
    <label>Magnesium (mg): <input type="number" id="magnesium"></label><br>
    <label>Zinc (mg): <input type="number" id="zinc"></label><br>
    <label>Vitamin A (IU): <input type="number" id="vitA"></label><br>
    <label>Vitamin C (mg): <input type="number" id="vitC"></label><br>
    <label>Vitamin D (IU): <input type="number" id="vitD"></label><br>
    <label>Vitamin B12 (µg): <input type="number" id="vitB12"></label><br>
    <label>Fiber (g): <input type="number" id="fiber"></label><br>
  </div>

  <!-- CHARTS -->
  <div class="section">
    <h2>Trend Charts</h2>
    <button onclick="renderCharts('week')">Weekly</button>
    <button onclick="renderCharts('month')">Monthly</button>
    <div id="chart-container"></div>
  </div>

  <!-- CUSTOM FOOD WITH AI ESTIMATION -->
  <div class="section">
    <h2>Add Food</h2>
    <input type="text" id="food-name" placeholder="Dish name">
    <input type="number" id="food-qty" placeholder="Portion (g)">
    <button onclick="estimateFood()">Estimate Nutrition</button>
  </div>

</div>

<script>
const GSHEET_WEBAPP_URL = "https://script.google.com/macros/s/AKfycbyFvQDha9tL0SW7EOhJ6-KRmsYqI6GP7TRlOnlbOtQxRXLjU9ydLMKqGEGYRuT4znONUA/exec";
const GOOGLE_CLIENT_ID = "584361562824-4g0usbl8h1lb6fi4eu46ute5hkm022le.apps.googleusercontent.com";
const ALLOWED_EMAIL = "navjitdebnath5@gmail.com";

// -----------------------------------------------------------------------------
// Google Sign-In
// -----------------------------------------------------------------------------
function handleCredentialResponse(response) {
  const idToken = response.credential;
  // Decode JWT (simple parse)
  const payload = JSON.parse(atob(idToken.split('.')[1]));
  const email = payload.email;

  if (email === ALLOWED_EMAIL) {
    document.getElementById("app").classList.remove("hidden");
  } else {
    document.getElementById("auth-error").textContent =
      "Access only allowed for " + ALLOWED_EMAIL;
  }
}

window.onload = () => {
  google.accounts.id.initialize({
    client_id: GOOGLE_CLIENT_ID,
    callback: handleCredentialResponse
  });
  google.accounts.id.renderButton(
    document.getElementById("gsi-button"),
    { theme: "outline", size: "large" }
  );

  document.querySelectorAll(".collapsible").forEach(btn =>
    btn.addEventListener("click", function () {
      this.nextElementSibling.style.display =
        this.nextElementSibling.style.display === "block" ? "none" : "block";
    })
  );

  loadRemoteData();
};

// -----------------------------------------------------------------------------
// IndexedDB Helpers
// -----------------------------------------------------------------------------
let db;
const dbReq = indexedDB.open("healthDB", 1);
dbReq.onupgradeneeded = () => {
  db = dbReq.result;
  db.createObjectStore("body", { keyPath: "date" });
};
dbReq.onsuccess = () => { db = dbReq.result; };

function dbSet(store, obj) {
  const tx = db.transaction(store, "readwrite");
  tx.objectStore(store).put(obj);
}
function dbGetAll(store) {
  return new Promise(res => {
    const tx = db.transaction(store);
    const cursor = tx.objectStore(store).openCursor();
    const all = [];
    cursor.onsuccess = () => {
      const c = cursor.result;
      if (c) { all.push(c.value); c.continue(); }
      else res(all);
    };
  });
}

// -----------------------------------------------------------------------------
// Save / Load
// -----------------------------------------------------------------------------
function saveBody() {
  const date = new Date().toISOString().split("T")[0];
  const weight = +document.getElementById("weight").value;
  const height = +document.getElementById("height").value;
  const bmi = weight / ((height/100)**2);
  dbSet("body", { date, weight, height, bmi });
  document.getElementById("bmi-display").textContent = "BMI: " + bmi.toFixed(2);
  syncToSheet();
}

async function loadRemoteData() {
  try {
    const res = await fetch(`${GSHEET_WEBAPP_URL}?mode=pull`);
    const json = await res.json();
    json.forEach(row => dbSet("body", row));
  } catch (e) {
    console.warn("Failed to pull remote", e);
  }
}

// -----------------------------------------------------------------------------
// Chart Rendering
// -----------------------------------------------------------------------------
async function renderCharts(period) {
  const all = await dbGetAll("body");
  const dates = all.map(o => o.date), weights = all.map(o => o.weight), bmis = all.map(o => o.bmi);

  const layout = { title: `${period} Trend`, xaxis: { title: "Date" } };
  Plotly.newPlot("chart-container", [
    { x: dates, y: weights, type: 'scatter', name: 'Weight' },
    { x: dates, y: bmis, type: 'scatter', name: 'BMI' }
  ], layout);
}

// -----------------------------------------------------------------------------
// Sync Sheets
// -----------------------------------------------------------------------------
function syncToSheet() {
  dbGetAll("body").then(data => {
    navigator.sendBeacon(
      GSHEET_WEBAPP_URL,
      JSON.stringify({ mode: "push", data })
    );
  });
}

window.addEventListener("visibilitychange", () => {
  if (document.visibilityState === "hidden") syncToSheet();
});

window.addEventListener("pagehide", syncToSheet);

// -----------------------------------------------------------------------------
// Groq AI Estimation
// -----------------------------------------------------------------------------
async function estimateFood() {
  const name = document.getElementById("food-name").value;
  const qty = +document.getElementById("food-qty").value;
  const res = await fetch(GSHEET_WEBAPP_URL, {
    method: "POST",
    body: JSON.stringify({ mode: "estimate", name, qty }),
    headers: { "Content-Type": "application/json" }
  });
  const json = await res.json();
  alert("Estimation: " + JSON.stringify(json));
}
</script>

</body>
</html>
